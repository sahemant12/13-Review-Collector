<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review-Collector</title>
</head>
<body>
    <div class="container">
        <div class="write-review">

            <div class="review-details">
                <input type="text" name="username" id="name" placeholder="Type your awesome name!">
                <textarea name="userreview" id="review" cols="50" rows="12" placeholder="write your review about this app."></textarea>
            </div>
            
            <div class="review-star"></div>

            <div class="btn">
                <button id="submit-btn">Submit</button>
            </div>        

        </div>
        <div class="review-lists" id="review-lists"></div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
