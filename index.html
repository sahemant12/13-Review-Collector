<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" type="image/png" href="./image/favicon.png">
    <title>Review-Collector</title>
</head>
<body>
    <div class="container">
        <div class="write-review">

            <div class="review-details">
                <input type="text" name="username" id="name" placeholder="Type your awesome name!">
                <textarea name="userreview" id="review" cols="50" rows="12" placeholder="write your review about this app."></textarea>
            </div>
            
            <div class="review-star">
                <h2 class="text-3xl font-bold underline">Rate Review-Collector</h2>
                <div class="rating rating-lg rating-half">
                    <input type="radio" name="rating-10" class="rating-hidden" />
                    <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-1 bg-green-500" />
                    <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-2 bg-green-500" />
                    <input
                      type="radio"
                      name="rating-10"
                      class="mask mask-star-2 mask-half-1 bg-green-500"
                      checked="checked" />
                    <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-2 bg-green-500" />
                    <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-1 bg-green-500" />
                    <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-2 bg-green-500" />
                    <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-1 bg-green-500" />
                    <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-2 bg-green-500" />
                    <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-1 bg-green-500" />
                    <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-2 bg-green-500" />
                  </div>
            </div>

            <div class="btn">
                <button id="submit-btn">Submit</button>
            </div>        

        </div>
        <div class="review-lists" id="review-lists"></div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
