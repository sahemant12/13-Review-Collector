<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" type="image/png" href="./image/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Review-Collector</title>
</head>
<body>
    <div class="container">
        <div class="write-review">

            <div class="review-details">
                <input type="text" name="username" id="name" placeholder="Type your awesome name!">
                <textarea name="userreview" id="review" cols="50" rows="12" placeholder="write your review about this app."></textarea>
            </div>
            
            <div id="review-star">
                <h3 class="text-3xl font-bold underline">Rate Review-Collector</h3>
                <li id="rating-icon">
                    <!-- <i class="fa-solid fa-star fa-xl star-icon" data-id="01" style="color: #D1D106;"></i> -->
                    <i class="fa-solid fa-star fa-xl star-icon" data-id="01" style="color: #acaaaa;"></i>
                    <i class="fa-solid fa-star fa-xl star-icon" data-id="02" style="color: #acaaaa;"></i>
                    <i class="fa-solid fa-star fa-xl star-icon" data-id="03" style="color: #acaaaa;"></i>
                    <i class="fa-solid fa-star fa-xl star-icon" data-id="04" style="color: #acaaaa;"></i>
                    <i class="fa-solid fa-star fa-xl star-icon" data-id="05" style="color: #acaaaa;"></i>
                </li>
                
            </div>

            <div class="btn">
                <button id="submit-btn">Submit</button>
            </div>        

        </div>
        <div class="review-lists" id="review-lists"></div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
